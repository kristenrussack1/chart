<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.anychart.com/releases/8.12.1/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.12.1/js/anychart-gantt.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    async function fetchProjects() {
      const rest = await fetch("http://localhost:8009/users", { mode: 'no-cors' });
      const data = await rest.json();
      return data;
    }

    // Fetch data from the backend and render the chart
    async function fetchDataAndRenderChart() {
      const projects = await fetchProjects();

      anychart.onDocumentReady(function () {
        // Format the data
        let formattedData = projects.map(value => {
          return {
            id: value.id,
            name: value.projectName,
            actualStart: new Date(value.startDate),
            actualEnd: new Date(value.endDate)
            //the dates arrnt working here for some reason
          //   children:[ results.map(subitem => ({
          //     id: subitem.id,
          //     name: subitem.projectName,
          //     actualStart: subitem.startDate,
          //     actualEnd: subitem.endDate,
          //     progressValue: subitem.progressValue,
          //     progress: subitem.progress
          //   })
          // )
          // ]
          };
        });

        // Create a data tree
        var treeData = anychart.data.tree(formattedData, "as-tree");

        // Create a chart
        var chart = anychart.ganttProject();

        // Set the data
        chart.data(treeData);

        // Set the container id
        chart.container("container");

        // Initiate drawing the chart
        chart.draw();

        // Fit elements to the width of the timeline
        chart.fitAll();
      });
    }

    fetchDataAndRenderChart();
  </script>
</body>
</html>
